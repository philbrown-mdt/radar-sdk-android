plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'org.jetbrains.dokka'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'
    id 'io.gitlab.arturbosch.detekt' version "$detekt_version"
}

android {
    compileSdkVersion 31
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31
        buildConfigField "String", "VERSION_NAME", "\"$radarVersion\""
        multiDexEnabled = true
    }
    buildTypes {
        release {
            //disable proguard
            minifyEnabled false
        }
        debug {
            testCoverageEnabled true
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    lintOptions {
        warningsAsErrors true
    }
}

tasks.withType(Test) {
    jacoco.includeNoLocationClasses = true
    jacoco.excludes = ['jdk.internal.*']
    testLogging {
        showStandardStreams = true
        events = ['passed', 'failed', 'skipped']
    }
}

tasks.whenTaskAdded {
    if (it.name == 'testReleaseUnitTest') {
        it.enabled = false
    }
}

detekt {
    toolVersion = "$detekt_version"
    ignoreFailures = false
    config = rootProject.files('tools/detekt/radar-detekt-config.yml')
    buildUponDefaultConfig = true
    reports {
        html.enabled = true
        xml.enabled = false
        txt.enabled = false
        sarif.enabled = false
    }
}

jacoco {
    toolVersion = '0.8.7'
}

task jacocoTestReport(
        type: JacocoReport,
        dependsOn: ['testDebugUnitTest', 'createDebugAndroidTestCoverageReport']) {

    reports {
        xml.enabled = false
        html.enabled = true
    }

    FileTree debugTree = fileTree "$buildDir/tmp/kotlin-classes/debug"
    String mainSrc = "$projectDir/src/main/java"

    sourceDirectories.setFrom mainSrc
    classDirectories.setFrom debugTree
    executionData.setFrom fileTree(
            dir: "$projectDir",
            includes: ["jacoco.exec",
                       "$buildDir/jacoco/testDebugUnitTest.exec",
                       "$buildDir/outputs/code_coverage/debugAndroidTest/connected/*coverage.ec"]
    )
}

check {
    finalizedBy tasks.jacocoTestReport
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.1.5")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.3.1"
    implementation "androidx.core:core-ktx:1.6.0"
    implementation "com.google.android.gms:play-services-ads-identifier:17.0.1"
    implementation "com.google.android.gms:play-services-location:18.0.0"
    testImplementation "androidx.test.ext:junit:1.1.3"
    testImplementation "org.robolectric:robolectric:4.5.1"
}

task androidSourcesJar(type: Jar) {
    archiveClassifier.set("sources")
    from android.sourceSets.main.java.srcDirs
}

dokkaHtml.configure {
    outputDirectory.set(file("$rootDir/docs"))

    dokkaSourceSets {
        named("main") {
            noAndroidSdkLink.set(false)
        }
    }
}

dokkaJavadoc.configure {
    outputDirectory.set(file("$rootDir/javadocs"))
}

task androidJavadocsJar(type: Jar, dependsOn: dokkaJavadoc) {
    archiveClassifier.set("javadoc")
    from dokkaJavadoc.outputDirectory
}

artifacts {
    archives androidSourcesJar, androidJavadocsJar
}

publishing {
    publications {
        sdkPublication(MavenPublication) {
            groupId "io.radar"
            artifactId "sdk"
            version radarVersion
            artifact "$buildDir/outputs/aar/${project.getName()}-release.aar"
            artifact androidSourcesJar
            artifact androidJavadocsJar

            pom {
                name = "Radar Android SDK"
                description = "Android SDK for Radar, the leading geofencing and location tracking platform"
                url = "https://radar.io"

                licenses {
                    license {
                        name = "Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }

                organization {
                    name = "Radar Labs, Inc."
                    url = "https://radar.io"
                }

                developers {
                    developer {
                        id = "radarlabs"
                        name = "Radar Labs, Inc."
                    }
                }

                scm {
                    connection = "scm:git:git://github.com:radarlabs/radar-sdk-android.git"
                    developerConnection = "scm:git:ssh://github.com:radarlabs/radar-sdk-android.git"
                    url = "https://github.com/radarlabs/radar-sdk-android"
                }

                withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    configurations.implementation.allDependencies.each { dependency ->
                        if (dependency.group == null || dependency.name == null || dependency.version == null) {
                            return
                        }
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', dependency.group)
                        dependencyNode.appendNode('artifactId', dependency.name)
                        dependencyNode.appendNode('version', dependency.version)
                    }
                }
            }
        }
    }

    repositories {
        maven {
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username = project.properties["nexusUsername"] != null ? project.properties["nexusUsername"] : ""
                password = project.properties["nexusPassword"] != null ? project.properties["nexusPassword"] : ""
            }
        }
    }
}

signing {
    sign publishing.publications.sdkPublication
}
